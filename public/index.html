<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Law Shop - Client Intake Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .form-section {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">The Law Shop</h1>
                <p class="text-lg text-gray-600">Client Intake Form</p>
            </div>

            <!-- Form -->
            <form id="intakeForm" class="form-section shadow-xl rounded-lg p-8">
                <!-- Personal Information -->
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Personal Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Address -->
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Address</h2>
                    <div class="grid grid-cols-1 gap-6">
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Street Address *</label>
                            <input type="text" id="address" name="address" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700 mb-2">City *</label>
                                <input type="text" id="city" name="city" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="state" class="block text-sm font-medium text-gray-700 mb-2">State *</label>
                                <input type="text" id="state" name="state" required maxlength="2"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="zip" class="block text-sm font-medium text-gray-700 mb-2">ZIP Code *</label>
                                <input type="text" id="zip" name="zip" required pattern="[0-9]{5}"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Legal Matter -->
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Legal Matter</h2>
                    <div class="grid grid-cols-1 gap-6">
                        <div>
                            <label for="matterType" class="block text-sm font-medium text-gray-700 mb-2">Type of Legal Matter *</label>
                            <select id="matterType" name="matterType" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select a matter type</option>
                                <option value="personal-injury">Personal Injury</option>
                                <option value="family-law">Family Law</option>
                                <option value="criminal-defense">Criminal Defense</option>
                                <option value="estate-planning">Estate Planning</option>
                                <option value="business-law">Business Law</option>
                                <option value="real-estate">Real Estate</option>
                                <option value="employment-law">Employment Law</option>
                                <option value="immigration">Immigration</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Brief Description of Your Legal Matter *</label>
                            <textarea id="description" name="description" rows="6" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Please provide a brief description of your legal matter..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Consent -->
                <div class="mb-8">
                    <div class="flex items-start">
                        <input type="checkbox" id="consent" name="consent" required
                            class="mt-1 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="consent" class="ml-3 text-sm text-gray-700">
                            I consent to the collection and processing of my personal information for the purpose of legal consultation. 
                            I understand that this information will be kept confidential and used solely for providing legal services.
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit" 
                        class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                        Submit Intake Form
                    </button>
                </div>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-8 p-6 bg-green-100 border border-green-400 rounded-lg">
                <h3 class="text-lg font-semibold text-green-800 mb-2">Thank you for your submission!</h3>
                <p class="text-green-700">We have received your intake form and will contact you within 24 hours.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('intakeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Here you would normally send the data to your backend
            // For now, we'll just show a success message
            console.log('Form data:', data);
            
            // Hide form and show success message
            e.target.style.display = 'none';
            document.getElementById('successMessage').classList.remove('hidden');
            
            // Scroll to success message
            document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
